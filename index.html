<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
</head>
<body>
	<main id="app"></main>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.25.0/babel.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.6.1/react.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.6.1/react-dom.js"></script>
	<script type="text/babel">

		// creando mixin
		const myMixin = {
			handleClick() {
				console.log('clickeado')
			}
		}

		const Componente = React.createClass({
			// aplicando el mixin
			mixins:[myMixin],
			render() {
				return <div onClick={this.handleClick}>hola</div>
			}
		})

		// Mostrando componente en la GUI, con el metodo render de ReactDOM
		ReactDOM.render(
			<Componente name="Mundo"/>,
			document.getElementById('app')
		)

	</script>
</body>
</html>
